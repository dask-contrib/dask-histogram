[build-system]
requires = [
    "setuptools>=45.0",
    "setuptools_scm[toml]>=6.3"
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/dask_histogram/_version.py"

[tool.pytest.ini_options]
addopts = "-v"
testpaths = ["tests"]

[tool.isort]
profile = "black"
line_length = 88
src_paths = ["src", "tests"]

[tool.mypy]
python_version = 3.8
warn_unused_configs = true
files = ["src", "tests"]

[[tool.mypy.overrides]]
module = ["tlz.*"]
ignore_missing_imports = true

[tool.pydocstyle]
ignore = "D105"
