[build-system]
requires = [
    "hatchling>=1.8.0",
]
build-backend = "hatchling.build"

[project]
name = "dask-histogram"
description = "Histogramming with Dask."
readme = "README.md"
license = "BSD-3-Clause"
requires-python = ">=3.8"
authors = [
    { name = "Doug Davis", email = "ddavis@ddavis.io" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "boost-histogram>=1.2.0",
    "dask>=2021.03.0",
]
dynamic = [
    "version",
]

[project.optional-dependencies]
complete = [
    "autodocsumm",
    "dask-sphinx-theme>=2.0.0",
    "dask[dataframe]",
    "hist",
    "pytest",
    "sphinx>=4.0.0",
]
docs = [
    "autodocsumm",
    "dask-sphinx-theme>=2.0.0",
    "dask[dataframe]",
    "sphinx>=4.0.0",
]
test = [
    "dask[dataframe]",
    "hist",
    "pytest",
]

[project.urls]
Homepage = "https://github.com/dask-contrib/dask-histogram"

[tool.hatch.version]
path = "src/dask_histogram/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.pytest.ini_options]
addopts = "-v"
testpaths = [
    "tests",
]

[tool.isort]
profile = "black"
line_length = 88
src_paths = [
    "src",
    "tests",
]

[tool.mypy]
python_version = 3.8
warn_unused_configs = true
files = [
    "src",
    "tests",
]

[[tool.mypy.overrides]]
module = [
    "dask.*",
]
ignore_missing_imports = true

[tool.pydocstyle]
ignore = "D105"
